process:
  otelcol:
    running: true

file:
  /etc/otelcol/config.yaml:
    exists: true
    mode: "0600"
    owner: _daemon_
    group: _daemon_
  /usr/bin/otelcol:
    exists: true
    mode: "0500"
    owner: _daemon_
    group: _daemon_

port:
  tcp6:1777:
    listening: true
    port: 'tcp6:1777'
    skip: false

  tcp6:55679:
    listening: true
    port: 'tcp6:55679'
    skip: false

  tcp6:4317:
    listening: true
    port: 'tcp6:4317'
    skip: false

  tcp6:4318:
    listening: true
    port: 'tcp6:4318'
    skip: false
